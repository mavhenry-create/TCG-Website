<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cards</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .dropdown {
        position: relative;
        display: inline-block;
      }
      .dropbtn {
        background-color: #f9f9f9;
        color: black;
        padding: 5px 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        cursor: pointer;
      }
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 300px;
        max-height: 400px;
        overflow-y: auto;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
        border: 1px solid #ccc;
      }
      .dropdown-content .serie {
        padding: 8px;
        border-bottom: 1px solid #eee;
      }
      .dropdown-content .serie h4 {
        margin: 0 0 5px 0;
        font-size: 14px;
      }
      .dropdown-content .buttons {
        margin-bottom: 5px;
      }
      .dropdown-content .buttons button {
        font-size: 12px;
        padding: 2px 5px;
        margin-right: 5px;
      }
      .dropdown-content label {
        display: block;
        font-size: 12px;
        margin: 2px 0;
      }
    </style>
  </head>
  <body>
    <nav id="navbar" class="navbar-static">
      <div id="container">
        <ul class="links">
          <li><a href="TCG-home.html">Home</a></li>
          <li><a href="TCG-sets.html">Sets</a></li>
          <li><a href="TCG-cards.html">Cards</a></li>
          <li><a href="TCG-collection.html">Collection</a></li>
          <li><a href="TCG-budget.html">Budget</a></li>
        </ul>
      </div>
    </nav>
    <main id="page-content">
      <div class="container">
        <input
          type="text"
          id="pokemonCard"
          placeholder="Enter card name (or leave empty for broader search)"
        />
        <button onclick="searchCards()">Search Cards</button><br />

        <!-- Controls for sorting and filtering -->
        <div
          id="controls"
          style="
            margin: 20px 0;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
            display: none;
          "
        >
          <label
            >Sort by Price:
            <select id="sortOrder">
              <option value="none">No Sorting</option>
              <option value="high-to-low" selected>Highest to Lowest</option>
              <option value="low-to-high">Lowest to Highest</option>
            </select>
          </label>

          <label style="margin-left: 20px"
            >Show Currency:
            <select id="currencyFilter">
              <option value="both">Both USD & EUR</option>
              <option value="usd">USD Only</option>
              <option value="eur">EUR Only</option>
            </select>
          </label>

          <label style="margin-left: 20px"
            >Filter by Set:
            <div class="dropdown">
              <button class="dropbtn" onclick="toggleDropdown()">
                Select Sets
              </button>
              <div id="setDropdown" class="dropdown-content">
                <!-- Sets will be populated here -->
              </div>
            </div>
          </label>

          <label style="margin-left: 20px"
            >Cards per Page:
            <select id="cardsPerPage" onchange="updateCardsPerPage()">
              <option value="20">20</option>
              <option value="40">40</option>
              <option value="60">60</option>
              <option value="80">80</option>
              <option value="100">100</option>
              <option value="120">120</option>
            </select>
          </label>

          <button onclick="applyFilters()" style="margin-left: 20px">
            Apply Filters
          </button>
        </div>

        <!-- Pagination controls -->
        <div id="pagination" style="margin: 10px 0; display: none">
          <button onclick="changePage(-1)" id="prevBtn" disabled>
            Previous
          </button>
          <span id="pageInfo">Page 1 of 1</span>
          <button onclick="changePage(1)" id="nextBtn" disabled>Next</button>
        </div>

        <div id="card-display-test">
          <p style="text-align: center; color: #666">
            Loading featured cards... (search for specific cards above)
          </p>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@tcgdex/sdk@2.4.9/dist/tcgdex.browser.js"></script>
    <script src="script.js"></script>
  </body>
</html>
