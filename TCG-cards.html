<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cards</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav id="navbar" class="navbar-static">
      <div id="container">
        <ul class="links">
          <li><a href="TCG-home.html">Home</a></li>
          <li><a href="TCG-sets.html">Sets</a></li>
          <li><a href="TCG-cards.html">Cards</a></li>
          <li><a href="TCG-collection.html">Collection</a></li>
          <li><a href="TCG-budget.html">Budget</a></li>
        </ul>
      </div>
    </nav>
    <main id="page-content">
      <div class="container">
        <!-- Controls for sorting and filtering -->
        <div id="card-main-controls">
          <input type="text" id="pokemonCard" placeholder="Search cards...." />
          <button onclick="searchCards()">Search Cards</button>
          <button class="dropbtn" onclick="toggleDropdown()">Filter</button>

          <label id="Price"
            >Sort by Price:
            <select id="sortOrder">
              <option value="none">No Sorting</option>
              <option value="high-to-low" selected>Highest to Lowest</option>
              <option value="low-to-high">Lowest to Highest</option>
            </select>
          </label>

          <label class="currency set cards" style="margin-left: 20px"
            >Show Currency:
            <select id="currencyFilter">
              <option value="both">Both USD & CAD</option>
              <option value="usd">USD Only</option>
              <option value="cad">CAD Only</option>
            </select>
          </label>
        </div>

        <!-- Dropdown content outside the flex container -->
        <div id="setDropdown" class="dropdown-content"></div>

        <!-- Pagination controls -->
        <div id="pagination" style="margin: 10px 0; display: none">
          <label style="margin-left: 20px">
            Show:
            <select id="cardsPerPage" onchange="updateCardsPerPage()">
              <option value="60">60 Cards</option>
              <option value="100">100 Cards</option>
              <option value="120">120 Cards</option>
            </select>
          </label>
        </div>

        <div id="card-display-test">
          <p style="text-align: center; color: #666">
            Loading featured cards... (search for specific cards above)
          </p>
        </div>

        <!-- Pagination controls at bottom -->
        <div
          id="pagination-bottom"
          style="margin: 20px 0; display: none; text-align: center"
        >
          <button onclick="changePage(-1)" id="prevBtnBottom" disabled>
            Previous
          </button>
          <span id="pageNumbers" style="margin: 0 10px">
            <!-- Page numbers will be populated here -->
          </span>
          <button onclick="changePage(1)" id="nextBtnBottom" disabled>
            Next
          </button>
          <button onclick="scrollToTop()" style="margin-left: 20px">
            Return to Top
          </button>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@tcgdex/sdk@2.4.9/dist/tcgdex.browser.js"></script>
    <script src="script.js"></script>
  </body>
</html>
