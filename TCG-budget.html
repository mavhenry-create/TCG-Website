<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav id="navbar" class="navbar-static">
      <div id="container">
        <ul class="links">
          <li><a href="TCG-home.html">Home</a></li>
          <li><a href="TCG-sets.html">Sets</a></li>
          <li><a href="TCG-cards.html">Cards</a></li>
          <li><a href="TCG-collection.html">Collection</a></li>
          <li><a href="TCG-budget.html">Budget</a></li>
        </ul>
      </div>
    </nav>
       <main>
            <div class="container">
    <h1>Card Show Budget Calculator</h1>

    <div id="budget-section">
      <h2>Set Your Budget</h2>
      <label for="total-budget">Total Budget ($):</label>
      <input
        type="number"
        id="total-budget"
        step="0.01"
        placeholder="Enter your budget"
      />
      <button onclick="setBudget()">Set Budget</button>
      <p id="current-budget">Current Budget: $0.00</p>
      <p id="remaining-budget">Remaining Budget: $0.00</p>
    </div>

    <div id="wishlist-section">
      <h2>Wishlist</h2>
      <div id="add-card">
        <input type="text" id="card-name" placeholder="Card name" />
        <input type="number" id="card-price" step="0.01" placeholder="Price" />
        <button onclick="addToWishlist()">Add to Wishlist</button>
      </div>
      <ul id="wishlist">
        <!-- Wishlist items will appear here -->
      </ul>
      <p id="total-spent">Total Spent: $0.00</p>
    </div>
        </div>
       </main>
    <script src="budget.js"></script>
  </body>
</html>
